<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" readonly>
        <div>
            <button class="special">%</button> 
            <button class="clear">CE</button>
            <button class="clear">C</button>
            <button class="backspace">&#x232b;</button> <!-- Backspace symbol -->
        </div>
        <div>
            <button class="special">1/x</button>
            <button class="special">x&sup2;</button> <!-- Superscript 2 for square -->
            <button class="special">&radic;x</button> <!-- Square root -->
            <button class="special">/</button> 
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="special">*</button> 
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="special">-</button> 
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="special">+</button>
        </div>
        <div>
            <button class="special">&plusmn;</button> <!-- Plus-minus -->
            <button class="wide">0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
